<html>
	<head>
		<title>join - chat</title>
	</head>
	<body>
		<form action="/join" method="POST">
			<p>
				<label for="id">id:</label><input type="text" name="id" id="id">
			</p>
			<p>
				<label for="pass">pass:</label><input type="text" name="pass" id="pass">
			</p>
			<p>
				<label for="name">name:</label><input type="text" name="name" id="name">
			</p>
			<p>
				<label for="age">age:</label><input type="text" name="age" id="age">
			</p>
			<p>
				<label for="intro">intro:</label><textarea name="intro" id="intro"></textarea>
			</p>
			<p>
				<input type="submit" value="send">
				<input type="reset" value="reset">
			</p>
		</form>

</html>
